<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certification RGPD 1</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Style du bouton navigation */
    .navigation {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(56, 189, 248, 0.2);
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      color: #34d399;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 30px;
      border: 2px solid #34d399;
    }

    .nav-link:hover {
      background: #34d399;
      color: #0f172a;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(52, 211, 153, 0.3);
    }

    /* Message d'erreur si image non trouvée */
    .error-message {
      color: #ef4444;
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- Image de la certification RGPD 1 -->
  <img src="../tof/mooc/RGPD1.jpg" alt="Certification RGPD 1">
  <!-- Message d'erreur caché par défaut -->
  <div class="error-message" style="display: none;">
    <h3>⚠️ Image non trouvée</h3>
    <p>L'image rgpd1.jpg n'a pas pu être chargée.</p>
    <p>Vérifiez que le fichier existe dans le dossier mooc/.</p>
  </div>

 <!-- Bouton retour -->
  <a href="#" class="floating-back-btn" onclick="window.history.back(); return false;">
    <span>←</span>
    <span>Retour</span>
  </a>
</body>
</html>
