<!-- Bouton retour flottant -->
<a href="#" class="back-to-top" id="backToTop">Retour</a>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const btn = document.getElementById('backToTop');
    if (!btn) return;

    // Masquer sur GitHub Pages
    if (window.location.hostname.includes('github.io') || window.location.hostname.includes('github.com')) {
        btn.style.display = 'none';
        return;
    }

    // Afficher/masquer le bouton au scroll
    window.addEventListener('scroll', function () {
        if (window.scrollY > 300) {
            btn.classList.add('show');
        } else {
            btn.classList.remove('show');
        }
    });

    // Action du bouton - retour √† la page pr√©c√©dente
    btn.addEventListener('click', function (e) {
        e.preventDefault();
        history.go(-1);
    });
});
</script>
